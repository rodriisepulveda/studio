name: Update Contributors
on:
  schedule:
    - cron: '0 0 * * *'  # Se ejecuta diariamente a medianoche
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Contributors Image
        uses: contributors-img/contributors-img@main
        with:
          REPOSITORY: "rodriisepulveda/studio"
          IMG_WIDTH: 100
          COL_PER_ROW: 6
          COMMIT_MESSAGE: "docs: Update contributors image"
          FILTER: "all"

      - name: Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "docs: Update contributors image"
          git push
